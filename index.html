<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">🌤️ Weather App</h1>
        <p class="subtitle">Get current weather for any city</p>
      </div>
      <form class="search-form" id="weather-form">
        <div class="input-group">
          <label for="city-input" class="visually-hidden">City name</label>
          <input
            type="text"
            id="city-input"
            placeholder="Enter city name..."
            required
            autocomplete="address-level2"
          />
          <button type="submit" id="search-btn" aria-label="Get weather">
            <span class="btn-text">Get Weather</span>
            <div class="loading-spinner" aria-hidden="true"></div>
          </button>
        </div>
      </form>

      <div class="weather-card" id="weather-result" aria-live="polite">
        <div class="weather-header">
          <h2 class="city-name">London</h2>
          <span class="timestamp">Updated: 2 min ago</span>
        </div>

        <div class="weather-main">
          <div class="temperature">
            <span class="temp-value">25</span>
            <span class="temp-unit">°C</span>
          </div>
          <div class="condition">
            <span class="weather-icon">☀️</span>
            <span class="weather-desc">Clear sky</span>
          </div>
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <span class="detail-icon">💧</span>
            <span class="detail-label">Humidity</span>
            <span class="detail-value" id="hum">60%</span>
          </div>
          <div class="detail-item">
            <span class="detail-icon">🌬️</span>
            <span class="detail-label">Wind Speed</span>
            <span class="detail-value" id="wind">10 km/h</span>
          </div>
          <div class="detail-item">
            <span class="detail-icon">👁️</span>
            <span class="detail-label">Visibility</span>
            <span class="detail-value" id="visi">10 km</span>
          </div>
        </div>
      </div>

      <div
        class="error-message"
        id="error-message"
        role="alert"
        aria-live="assertive"
      >
        <span class="error-icon">⚠️</span>
        <span class="error-text">City not found. Please try again.</span>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
